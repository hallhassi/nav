<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Document</title>
  <style>
    :root {
      --fg-font-size: 64px;
    }

    * {
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }

    body, #cursor {
      outline: 1px solid red;
    }

    #f,
    #b,
    #cursor {
      position: absolute;
    }

    #f,
    #b {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #f {
      font-size: 4em;
      z-index: 2;
    }

    #cursor {
      z-index: -1;
    }
    
    .x:hover,
    .c:hover,
    .add:hover {
      color: blue;
    }

    .x,
    .c,
    .add {
      flex-shrink: 0;
      height: 1em;
      width: 1em;
      line-height: 1em;
      text-align: center;
      font-family: sans-serif;
      border-radius: 1em;
      cursor: pointer;
    }

    .contents {
      flex-grow: 1;
    }

    @media (max-aspect-ratio: 1/1) {
      * {
        background: linear-gradient(to left, rgba(0, 0, 0, .1), rgba(255, 255, 255, .1))
      }

      #f {
        width: 100vw;
      }

      #b {
        height: 100vh;
      }

      #f,
      #b {
        flex-direction: row;
      }
    }

    @media (min-aspect-ratio: 1/1) {
      * {
        background: linear-gradient(to bottom, rgba(0, 0, 0, .1), rgba(255, 255, 255, .1))
      }

      #f {
        height: 100vh;
      }

      #b {
        width: 100vw;
      }

      #f,
      #b {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div id="debug"></div>

  <div id="f">
    <div id="cursor"></div>
    <div class="x">X</div>
    <div class="contents">
      <div class="texts"></div>
      <div class="images"></div>
    </div>
    <div class="add">+</div>
    <div class="c">C</div>
  </div>

  <div id="b">
    <div class="x">X</div>
    <div class="contents">
      <div class="texts"></div>
      <div class="images"></div>
    </div>
    <div class="add">+</div>
    <div class="c">C</div>
  </div>

  <script src="scale.js">
  </script>
  <script src="touch.js">
  </script>
</body>

</html>
